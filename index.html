<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="titulo-principal">Welcome to GuessTheNumber</h1>

    <aside class="vidas-restantes">
        <button type="button" class="btn btn-primary " id="lifes-box">
            Intentos <span class="badge badge-light" id="lifes">9</span>
            <span class="sr-only">unread messages</span>
        </button><br>
        <button type="button" class="btn btn-primary puntaje">
            Puntaje <span class="badge badge-light" id="score">9</span>
            <span class="sr-only">unread messages</span>
        </button>
      </aside>

      <div class="card input-card" style="width: 18rem;">
        <div class="card-body cuerpo-input-card">
          <h5 class="card-title">Ingrese el número</h5>
          <input type="text" name="userNum" class="input-num" id="userInput">
          <p class="card-text" id="clue">Ingresa tu primer número</p>
          <a href="#" class="btn btn-primary submitter" id="try">Try</a>
        </div>
      </div>

      <aside class="final-result-aside">
        <div class="alert alert-success win" role="alert" id="winner">
            Has adivinado correctamente el número
        </div>

        <div class="alert alert-danger loose" role="alert" id="looser">
            Lo siento! te has quedado sin vidas
        </div>

        <a href="./index.html" class="btn btn-primary loose" id="retry">Reintentar</a>
      </aside>

    <script src="./index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
